<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./img/koneil/favicon.png" type="image/png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./css/0.header.css">
    <link rel="stylesheet" href="./css/0.fonts.css">
    <link rel="stylesheet" href="./css/2.userAccess.css">
</head>
<body>
    <!-- header, abridged -->
    <header>
        <div class="headerLeft subHeader">
            <!-- <a href="#">
                <div class="artworks">Artworks</div>
            </a>
            <a href="#">
                <div class="archive">Archive</div>
            </a> -->
        </div>

        <div class="headerCenter">
            <a href="1.mainPage.html">
                <div class="home">KAREN O'NEIL</div>
            </a>
        </div>

        <div class="headerRight subHeader">
            <!-- <a href="#">
                <div class="book">Book</div>
            </a>
            <a href="#">
                <div class="about">About</div>
            </a> -->
        </div>
    </header>

    <div class="wrap">
        <!-- text -->
        <section class="text mbQuote">
            <div><em>Bring the collection</em></div>
            <div><em>into your space.</em></div>
        </section>

        <!-- authentication -->
        <section class="authentication">
            <!-- sign up -->
            <div class="signupWrap">
                <form action="#" id="signupInfo">
                    <input type="text" name="" id="" placeholder="Full name">
                    <input type="tel" name="" id="" placeholder="Mobile number">
                    <input type="email" name="" id="userEmail" placeholder="Email address">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="password" name="" id="" placeholder="Confirm password">
                </form>
                <div class="signup button">Sign up</div>
            </div>

            <!-- log in -->
            <div class="loginWrap">
                <div class="login button">Log in</div>
                <form action="#" id="loginInfo">
                    <input type="email" name="" id="" placeholder="Email address"><br>
                    <input type="password" name="" id="" placeholder="Password"><br>
                    <!-- enter -->
                    <a href="3.myPage.html" class="enter">
                        <img src="./img/koneil/enter.png" alt="">
                    </a>
                    <!-- forgot -->
                    <div class="forgot">Forgot password?</div>
                </form>
            </div>
        </section>
    </div>

<script src="./js/2.userAccess.js"></script>
</body>
</html>
